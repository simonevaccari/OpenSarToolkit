resolution: 100
ard-type: 'OST_GTC'
with-speckle-filter: "NO-FILTER"
resampling-method: 'BILINEAR_INTERPOLATION' # 'BICUBIC_INTERPOLATION'

odata_api_endpoint:
  headers: []
  url:
    value: https://catalogue.dataspace.copernicus.eu/odata/v1/Products # odata_api_endpoint
    # value: https://stac.dataspace.copernicus.eu/v1/ # stac_api_endpoint

search_request:
  collections:
    - SENTINEL-1
  bbox:
    - 12.146
    - 41.701
    - 12.629
    - 41.967
  datetime_interval:
    end:
      value: "2024-11-15T23:59:59"
    start:
      value: "2024-11-13T00:00:00"
  filter-lang: cql2-json
  filter:
    {
      "op": "and",
      "args":
        [
          {"op": "eq", "args": [{"property": "relativeOrbitNumber"}, 117]},
          {"op": "eq", "args": [{"property": "orbitDirection"}, "ASCENDING"]},
          {
            "op": "in",
            "args":
              [
                { "property": "productType" },
                [
                  "IW_GRHD_1S",
                  "IW_GRDH_1S"
                ]
              ]
          }
        ]
    }